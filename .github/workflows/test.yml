name: Test

on:
  pull_request:
    branches:
      - master

jobs:
  lint:
    name: Run code quality checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "yarn"

      - run: yarn install --immutable

      - name: Check linting
        run: yarn lint

      - name: Check formatting
        run: yarn format --check

      - name: Check license headers
        run: yarn checklicense

  test:
    name: Run unit tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "yarn"

      - run: yarn install --immutable

      - name: Run tests
        run: yarn test

  e2e-chrome:
    name: Run E2E tests (Chrome)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "yarn"

      - run: yarn install --immutable

      - name: Run tests
        run: yarn test:e2e:ci:chrome

  e2e-electron:
    name: Run E2E tests (Electron)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "yarn"

      - run: yarn install --immutable

      - name: Run tests
        run: yarn test:e2e:ci:electron
